<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metronome by JH</title>
    <link rel="icon" href="logo.png" type="image/png">
    <link rel="stylesheet" href="gradient.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #ffb347);
            color: #333;
        }
        #counter {
            font-size: 6rem; /* Increased font size */
            font-weight: bold;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.8);
            padding: 30px; /* Increased padding */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        button {
            font-size: 2rem; /* Increased font size */
            padding: 20px 40px; /* Increased padding */
            cursor: pointer;
            border: none;
            border-radius: 10px;
            background: #ff8c42;
            color: white;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }
        button:hover {
            background: #ff6f00;
        }
        body {
            animation: gradientShift 10s infinite linear;
        }
    </style>
    
</head>
<body>
    <img src="logo1.png" alt="Logo" style="position: absolute; top: 20px; left: 20px; width: auto; height: 80px;">
    <div id="counter">0</div>
    <button id="startStop">START</button>
    <audio id="tick" src="tick.mp3" preload="auto" volume="1.0"></audio>
    
    <script>
        // 폰 화면 꺼지지 않게 하기
        if ('wakeLock' in navigator) {
            let wakeLock = null;
            const requestWakeLock = async () => {
                try {
                    wakeLock = await navigator.wakeLock.request('screen');
                    wakeLock.addEventListener('release', () => {
                        console.log('Screen Wake Lock released:', wakeLock.released);
                    });
                    console.log('Screen Wake Lock acquired:', wakeLock.released);
                } catch (err) {
                    console.error(`${err.name}, ${err.message}`);
                }
            };
            document.addEventListener('visibilitychange', () => {
                if (wakeLock !== null && document.visibilityState === 'visible') {
                    requestWakeLock();
                }
            });
            requestWakeLock();
        }

        // 메트로놈
        document.body.style.overflow = 'hidden';
        let isRunning = false;
        let count = 0;
        let interval;
        const counter = document.getElementById("counter");
        const button = document.getElementById("startStop");
        const tickSound = document.getElementById("tick");
        counter.addEventListener("click", () => {
            count = 0;
            counter.textContent = count;
            if (isRunning) {
            clearInterval(interval);
            isRunning = false;
            button.textContent = "START";
            }
        });
        button.addEventListener("click", () => {
            if (isRunning) {
                clearInterval(interval);
                isRunning = false;
                button.textContent = "START";
            } else {
                interval = setInterval(() => {
                    counter.textContent = ++count;
                    tickSound.currentTime = 0;
                    tickSound.play();
                }, 550);
                isRunning = true;
                button.textContent = "STOP";
            }
        });
    </script>
</body>
</html>
